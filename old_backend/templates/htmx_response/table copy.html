<div class="flex flex-col items-center mt-10">
    <div class="flex gap-5 items-center">
        <div class="tooltip" data-tip="You must set table alias in order to ask AI">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>
        </div>
        {% if 'alias' not in props %}
        <form>
            <input class="input input-bordered input-sm" placeholder="Create alias for table"></input>
            <button class="btn btn-sm">Submit</button>
        </form>
        {% else %}
        <p>Alias: {{ props['alias'] }}</p>
        {% endif %}
    </div>
    <div class="overflow-x-auto w-[700px] no-scrollbar border-2 rounded-xl mt-3">
        <table class="table table-sm table-pin-rows">
            <!-- head -->
            <thead>
                <tr>
                    {% for col_name in props['columns'] %}
                    <th>{{ col_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!-- row 1 -->
                <tr>
                    <th>1</th>
                    <td>Cy Ganderton</td>
                    <td>Quality Control Specialist</td>
                    <td>Blue</td>
                </tr>
                <!-- row 2 -->
                <tr>
                    <th>2</th>
                    <td>Hart Hagerty</td>
                    <td>Desktop Support Technician</td>
                    <td>Purple</td>
                </tr>
                <!-- row 3 -->
                <tr>
                    <th>3</th>
                    <td>Brice Swyre</td>
                    <td>Tax Accountant</td>
                    <td>Red</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
