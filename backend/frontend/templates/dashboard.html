{% extends 'layout.html' %} {% block body %}
<div id="table-list">
    {% for f in props['files'] %}
    <div hx-get="/get-table?room_name={{ props['room_name'] }}&table_name={{ f }}" hx-target="#table-reponse-{{ f }}"
    hx-trigger="load once"></div>
    <div id="table-reponse-{{ f }}" class="table-list"></div>
    {% endfor %}
</div>
{% endblock %}
